{% load staticfiles %}
<!DOCTYPE html>
<head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="{% static "css/demo.css" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular-cookies.min.js"></script>
    <script src="{% static "js/demo.js" %}"></script>
</head>
<body ng-app="shopping">

    <div ng-controller="ListCtrl" ng-init="initialize('Ready for action')">
        <h1>Shopping List</h1>
        <ul class="plain-list">
            <li ng-repeat="item in items">{[{ $index }]}:{[{ item.category }]}:{[{ item.name }]}:{[{item.created_on | date }]} <button ng-click="delItem(item)">Del</button></li>
        </ul>
        <form>
            <ul class="plain-list">
                <!-- li>Category: <input type="text" name="category" ng-model="currentItem.category"/><span class="error">{[{ errors.category }]}</span></li -->
                <li>Category: <select name="category" ng-options="val for val in ['Beverage','Dairy','Bread','Meat','Vegetable']" ng-model="currentItem.category"/><span class="error">{[{ errors.category }]}</span></li>
                <li>Name: <input type="text" name="name" ng-model="currentItem.name"/><span class="error">{[{ errors.name }]}</span></li>
            </ul>
            <button ng-click="saveItem()">Save</button>
        </form>
        <hr/>
        <pre>currentItem:{[{ currentItem | json }]}</pre>
        <pre>items:{[{ items | json }]}</pre>
    </div>

</body>
</html>
